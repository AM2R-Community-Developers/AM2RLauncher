name: Build

on:
  push:
    branches: [ main ]
    paths-ignore: 
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore: 
      - 'README.md'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        configuration: [Release]
        include:
          - os: ubuntu-latest
            COMMAND: AM2RLauncher.Gtk -p:PublishSingleFile=true -p:DebugType=embedded -r ubuntu.18.04-x64 --no-self-contained
            ARTIFACT: AM2RLauncher.Gtk/bin/Release/net5.0/ubuntu.18.04-x64/publish/
          - os: macOS-latest
            COMMAND: AM2RLauncher.Mac -r osx-x64
            ARTIFACT: bin/Release/net6.0/AM2RLauncher.Mac.app/
          - os: windows-latest
            COMMAND: AM2RLauncher.Wpf -r win-x86 -o builds\win86 
            ARTIFACT: AM2RLauncher/builds/win86/
    runs-on: ${{ matrix.os }}
    

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./AM2RLauncher
      run: dotnet restore
    - name: Build
      working-directory: ./AM2RLauncher
      run: dotnet publish ${{ matrix.COMMAND }} -c "${{ matrix.configuration }}"
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: ${{ matrix.os }}
        path: ${{ matrix.ARTIFACT }}
