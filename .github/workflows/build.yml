name: Build

on:
  push:
    branches: [ main ]
    paths-ignore: 
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore: 
      - 'README.md'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        configuration: [Debug, Release]
        include:
          - os: ubuntu-latest
            COMMAND: AM2RLauncher.Gtk -p:PublishSingleFile=true -p:DebugType=embedded -r ubuntu.18.04-x64 --no-self-contained
            COMMAND2: ""
          - os: macOS-latest
            COMMAND: AM2RLauncher.Mac
            COMMAND2: ""
          - os: windows-latest
            COMMAND: AM2RLauncher.Wpf -r win-x86 -o "builds\win86" 
            COMMAND2: ROBOCOPY "builds\win86" "builds\win86\lib\ " /XF *.exe *.config *.manifest /XD lib logs data /E /IS /MOVE
    runs-on: ${{ matrix.os }}
    

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./AM2RLauncher
      run: dotnet restore
    - name: Build
      working-directory: ./AM2RLauncher
      run: dotnet publish ${{ matrix.COMMAND }} -c "${{ matrix.configuration }}" && "${{ matrix.COMMAND2 }}"
